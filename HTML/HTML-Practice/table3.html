<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <table border="5px" width="30%" height="210px" >
        <thead>
            <th>Description</th>
            <th>Qty</th>
            <th align="right">Price</th>
            <th>Email account note</th>
        </thead>
        <tbody>
            <tr>
                <td>Email Account</td>
                <td>10</td>
                <td align="right">&dollar;9.90</td>
                <td rowspan="5">
                    <table border="3" align="left" height="140px" >
                        <tr>
                            <td>Mailbox</td>
                            <td>10GB</td>
                        </tr>
                        <tr>
                            <td>Webmail</td>
                            <td>Yes</td>
                        </tr>
                        <tr>
                            <td>POP 3</td>
                            <td>Yes</td>
                        </tr>
                        <tr>
                            <td>IMAP</td>
                            <td>Yes</td>
                        </tr>
                        <tr>
                            <td>Anti-spam</td>
                            <td>Yes</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>FYI Secure</td>
                <td>1</td>
                <td align="right">&dollar;99.90</td>
            </tr>
            <tr>
                <td>1-Year Access</td>
                <td>1</td>
                <td align="right">&dollar;199.0</td>
            </tr>
            <tr>
                <td colspan="2" align="right">Shipping</td>
                <td align="right">&dollar;3.99</td>
            </tr>
            <tr>
                <td colspan="2" align="right">TAX</td>
                <td align="right">&dollar;15.99</td>
            </tr>
        </tbody>
    </table>

</html>
