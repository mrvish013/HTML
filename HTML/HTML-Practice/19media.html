<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag IN HTML</title>
</head>
<body>
    <audio src="Music/01 Tum Hi Ho - Aashiqui 2 (Arijit Singh) 320Kbps.mp3"></audio>

    <audio src="Music/01 Tum Hi Ho - Aashiqui 2 (Arijit Singh) 320Kbps.mp3" controls loop></audio>
    <audio src="Music/01 Tum Hi Ho - Aashiqui 2 (Arijit Singh) 320Kbps.mp3" controls loop muted></audio>

    <video src="Music/04. Iktara.mp3" width="500px" controls loop muted></video>
    <video src="Music/04. Iktara.mp3" width="500px" controls loop muted autoplay></video>
    <hr>
    <embed src="../../pdf/html_tutorial.pdf" width="800px" height="500px" type="">
