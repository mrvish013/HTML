<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag In HTML</title>
</head>
<body>
    <h1>Image Tag In HTML</h1>
    <img src="image/MountainBoy.jfif" alt="">

    <img src="image/MountainBoy.jfifss" alt="Image of Boy">

    <img src="image/MountainBoy.jfif" alt="" width="50%">

    <img src="image/MountainBoy.jfif" alt="" width="800px" height="200px">
